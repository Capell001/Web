<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta charset="UTF-8">
  <title>Document</title>
  
  <style>
    html { font-size: 10px; }
    body { font-size: 10px; }
    div { font-size: 0.7em; }
    p { font-size: 3rem; }
/*  rem 預設相對到瀏覽器的預設(16px),只有html可以改變  */
  </style>

</head>
<body>
  
  <div>
    <p>根元素（html）的 font-size</p>
  </div>

</body>
</html>

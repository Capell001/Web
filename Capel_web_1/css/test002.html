<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta charset="UTF-8">
  <title>Document</title>
  <style> 
    #header     { background-color:green;  }    /* 在ID名稱中, 設定為綠色背景 */
    .block      { background-color:blue;   }    /* 在class名稱中, 設定為藍色背景 */
    div         { background-color:red;    }    /* 在標籤名稱中, 設定為紅色背景 */
    body .block { background-color:yellow; }    /* 在複合規則中, 設定為黃色背景 */
    body div    { background-color:gray;   }    /* 在複合規則中, 設定為灰色背景 */
  </style>
</head>
<body>
   <div id="header" class="block"> 這裡是頁首區塊 </div>
</body>
</html>

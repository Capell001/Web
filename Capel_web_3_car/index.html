  <head>
    <!-- meta:vp[TAB] -->

    <!-- 外部資源 -->
    <link href="https://fonts.googleapis.com/css?family=Lobster|Noto+Sans+TC|Righteous&display=swap" rel="stylesheet">

    <!--  slick plugin start  -->
    <link rel="stylesheet" href="js/slick-1.8.1/slick/slick.css">
    <link rel="stylesheet" href="js/slick-1.8.1/slick/slick-theme.css">
    <script src="js/slick-1.8.1/slick/slick.min.js"></script>

    <!-- 以下自行設計的 -->
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/loadFile.js"></script>

    <script>
      $(document).ready(function(){
        $('.TS_slider').slick({
          //autoplay: true,
          dots: true
        });
      });
    </script>

    <style>
      .TS_slider img { width: 100%; height: auto; }
      .slick-prev, .slick-next { z-index: 9; }
      .slick-prev { left: 10px; }
      .slick-next { right: 10px; }

      .slick-dots li { width: auto; height: auto; }
      .slick-dots li button { width: 40px; height: 4px; background-color: rgba(153, 153, 153, 0.7); rad; padding: 0; }
      .slick-dots li.slick-active button { background-color: darkred; }
      .slick-dots li button:before,
      .slick-dots li button:after { width: 100%; height: 10px; position: absolute; left: 0; content: ''; }
      .slick-dots li button:before { top: -10px; }
      .slick-dots li button:after { bottom: -10px; }


    </style>

  </head>

    <!-- header 區域 ================================================================ -->
    <header class="w3-top">
      <!-- load header.html -->
    </header>

    <!-- #main 中央內容區域 =============================================================== -->

      <!--  slick plugin start   -->
      <div class="TS_slider">
        <div><img src="images/index/slider_bg1.jpg" alt=""></div>
        <div><img src="images/index/slider_bg2.jpg" alt=""></div>
        <div><img src="images/index/slider_bg3.jpg" alt=""></div>
      </div>
      <!--  slick plugin end   -->

    </div>

    <!-- footer 區域 ================================================================ -->
    <footer class="w3-center w3-small">
      <!-- load footer.html -->
